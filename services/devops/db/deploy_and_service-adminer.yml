apiVersion: apps/v1
kind: Deployment
metadata:
  name: adminer
  labels:
    app: adminer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adminer
  template:
    metadata:
      labels:
        app: adminer
    spec:
      containers:
        - name: adminer
          image: adminer:latest
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: adminer-service
spec:
  type: NodePort  # Accesible desde fuera del cl√∫ster
  selector:
    app: adminer
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30090  # http://<IP_DE_TU_VPS>:30090
