apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: davidchalan/backend-app:v1.0
          ports:
            - containerPort: 3001
          env:
            - name: DB_NAME
              value: "proyecto"
            - name: DB_HOST
              value: "144.91.101.221"
            - name: DB_PASS
              value: "686905439"
            - name: DB_PORT
              value: "3306"
            - name: DB_USER
              value: "david"
            - name: JWT_SECRET
              value: "686905439"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3001
  type: ClusterIP
