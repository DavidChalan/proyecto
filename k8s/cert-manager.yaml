# 📁 cert-manager.yaml
# Instala cert-manager para gestionar certificados SSL automáticamente con Let's Encrypt

apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager

---

apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: cert-manager
  namespace: kube-system
spec:
  chart: cert-manager
  repo: https://charts.jetstack.io
  targetNamespace: cert-manager
  version: v1.14.3
  set:
    installCRDs: "true"

---